<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manning's Formula Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: skyblue;
            padding: 1rem;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        main {
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-bottom: 20px;
        }

        form label, form input {
            display: block;
            margin-bottom: 10px;
        }

        button {
            background-color: skyblue;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #007acc;
        }

        #result {
            font-size: 1.2em;
            color: #007acc;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Calculator</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Manning's Formula Calculator</h1>
        <p>Calculate the head loss using Manning's formula.</p>

        <form id="manningForm">
            <label for="n">Manningâ€™s roughness coefficient (n):</label>
            <input type="number" id="n" name="n" required step="any">

            <label for="v">Velocity (v in meters/second):</label>
            <input type="number" id="v" name="v" required step="any">

            <label for="L">Length of pipe (L in meters):</label>
            <input type="number" id="L" name="L" required step="any">

            <label for="R">Hydraulic radius (R in meters):</label>
            <input type="number" id="R" name="R" required step="any">

            <button type="button" onclick="calculateHeadLoss()">Calculate</button>
        </form>

        <p id="result"></p>
    </main>

    <script>
        function calculateHeadLoss() {
            // Get values from form
            let n = parseFloat(document.getElementById('n').value);
            let v = parseFloat(document.getElementById('v').value);
            let L = parseFloat(document.getElementById('L').value);
            let R = parseFloat(document.getElementById('R').value);

            // Manning's formula: HL = n^2 * (v^2 * L) / R^(4/3)
            let headLoss = (Math.pow(n, 2) * Math.pow(v, 2) * L) / Math.pow(R, 4/3);

            // Display result
            document.getElementById('result').innerText = Head Loss (HL): ${headLoss.toFixed(4)} meters;
        }
    </script>
</body>
</html>
