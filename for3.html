<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modified Hazen-Williams Equation Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: skyblue;
            padding: 1rem;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        main {
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-bottom: 20px;
        }

        form label, form input {
            display: block;
            margin-bottom: 10px;
        }

        button {
            background-color: skyblue;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #007acc;
        }

        #result {
            font-size: 1.2em;
            color: #007acc;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Calculator</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Hazen-Williams Equation Calculator</h1>
        <p>This calculator helps you calculate the velocity using the modified Hazen-Williams equation:</p>
        <p><strong>v = 0.85 * C * R<sup>0.63</sup> * S<sup>0.54</sup></strong></p>

        <form id="hazenForm">
            <label for="C">Hazen-Williams coefficient (C):</label>
            <input type="number" id="C" name="C" required step="any">

            <label for="R">Hydraulic radius (R in meters):</label>
            <input type="number" id="R" name="R" required step="any">

            <label for="S">Slope of the energy line (S):</label>
            <input type="number" id="S" name="S" required step="any">

            <button type="button" onclick="calculateVelocity()">Calculate</button>
        </form>

        <p id="result"></p>
    </main>

    <script>
        function calculateVelocity() {
            // Get values from form
            let C = parseFloat(document.getElementById('C').value);
            let R = parseFloat(document.getElementById('R').value);
            let S = parseFloat(document.getElementById('S').value);

            // Modified Hazen-Williams equation: v = 0.85 * C * R^0.63 * S^0.54
            let velocity = 0.85 * C * Math.pow(R, 0.63) * Math.pow(S, 0.54);

            // Display result
            document.getElementById('result').innerText = Velocity (v): ${velocity.toFixed(4)} m/s;
        }
    </script>
</body>
</html>
