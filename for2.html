<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modified Hazen-Williams Equation Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: skyblue;
            padding: 1rem;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        main {
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-bottom: 20px;
        }

        form label, form input {
            display: block;
            margin-bottom: 10px;
        }

        button {
            background-color: skyblue;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #007acc;
        }

        #result {
            font-size: 1.2em;
            color: #007acc;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Calculator</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Modified Hazen-Williams Equation Calculator</h1>
        <p>Calculate the head loss using the modified Hazen-Williams equation.</p>

        <form id="hazenForm">
            <label for="L">Length of pipe (L in meters):</label>
            <input type="number" id="L" name="L" required step="any">

            <label for="Q">Flow rate (Q in cubic meters/second):</label>
            <input type="number" id="Q" name="Q" required step="any">

            <label for="C">Hazen-Williams coefficient (C):</label>
            <input type="number" id="C" name="C" required step="any">

            <label for="D">Diameter of pipe (D in meters):</label>
            <input type="number" id="D" name="D" required step="any">

            <button type="button" onclick="calculateHeadLoss()">Calculate</button>
        </form>

        <p id="result"></p>
    </main>

    <script>
        function calculateHeadLoss() {
            // Get values from form
            let L = parseFloat(document.getElementById('L').value);
            let Q = parseFloat(document.getElementById('Q').value);
            let C = parseFloat(document.getElementById('C').value);
            let D = parseFloat(document.getElementById('D').value);

            // Modified Hazen-Williams equation: hf = 0.208 * L * Q^1.852 / (C^0.852 * D^4.87)
            let headLoss = 0.208 * L * Math.pow(Q, 1.852) / (Math.pow(C, 0.852) * Math.pow(D, 4.87));

            // Display result
            document.getElementById('result').innerText = Head Loss (h_f): ${headLoss.toFixed(4)} meters;
        }
    </script>
</body>
</html>
